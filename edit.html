<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a wiki page</title>
</head>
<body>
<form action="/edit/{{.Title}}" method="post">
    <input type="text" name="title" value="{{.Title|html}}"/>
    <textarea name="body">{{printf "%s" .Body|html}}</textarea>
    <input type="submit">
</form>
</body>
</html>
